<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Encriptador de texto</title>
  <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">

    <div class="container-texto">

      <div class="logo">
        a
      </div>

      <div class="section">
        <div class="section-text">
          <textarea class="texto" id="texto" placeholder="Ingrese el texto aquí"></textarea>
        </div>

        <div class="footer">
          <div class="info">Sólo letras minúsculas y sín acento.</div>
          <div class="buttons">
            <button class="btn-encriptar" id="encriptar">Encriptar</button>
            <button class="btn-desencriptar" id="desencriptar"><D></D>Desencriptar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-mensaje">
      <div class="div-resultado">
        <textarea class="text-resultado" id="mensaje"></textarea>
      </div>
      <button class="btn-copy" id="copy">Copiar</button>
    </div>

  </div>
  <script src="js/app.js"></script>
</body>
</html>
